<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/thing/thingupdate" >
    供应商编码：<input type="text" name="thingcode" th:value="${thing.getThingcode()}" ></br>
    供应商名称：<input type="text" name="thingname" th:value="${thing.getThingname()}"></br>
    联系人：<input type="text" name="personname" th:value="${thing.getPersonname()}"></br>
    联系电话：<input type="text" name="tel" th:value="${thing.getTel()}"></br>
    传真：<input type="text" name="fax" th:value="${thing.getFax()}"></br>
    日期：<input type="date" name="makedate" th:value="${thing.getMakedate()}"></br>
    <input type="submit" value="确认修改">

</form>

</body>
</html>
